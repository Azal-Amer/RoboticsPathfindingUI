<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.2.0/lib/p5.min.js"></script>
    <script src="sketch.js"></script>
    <style>
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }

      #canvas-container {
        width: 600px;
        height: 600px;
        background-color: #333;
        border-radius: 10px;
        box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
      }

      #sketch-holder, #button {
        width: 300px;
        margin-left: 50px;
      }

      #textbox1, #textbox2 {
        width: 100%;
        height: 200px;
        background-color: #fff;
        border: 1px solid #333;
        border-radius: 10px;
        text-align: center;
        font-size: 20px;
        line-height: 200px;
        box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
      }

      .action-button {
        width: 100%;
        height: 50px;
        background-color: #333;
        color: #fff;
        text-align: center;
        line-height: 50px;
        cursor: pointer;
        border-radius: 10px;
        font-size: 20px;
        box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div id="canvas-container"></div>
    <div id="sketch-holder">
      <div id="textbox1">Textbox 1</div>
      <div id="textbox2">Textbox 2</div>
    </div>
    <div id="button">
      <div class="action-button">Click me!</div>
    </div>
  </body>
</html>
